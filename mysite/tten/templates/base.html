{%load staticfiles%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>UIU Sports Club</title>

    <link rel="icon" href="{% static 'Sclogo.png' %}" type="image/png" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style>
      {% block style %}{% endblock %}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse" style="padding: 10px;">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'tten:Home' %}">
            <img
              alt="Brand"
              title="UIU Sports Club"
              style="height: 80px; margin-top: -30px;"
              src="{% static 'Sclogo.png' %}"
            />
          </a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li class=""><a href="{% url 'tten:Home' %}">Home</a></li>
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"
                >Rankings <span class="caret"></span
              ></a>
              <ul class="dropdown-menu">
                <li><a href="{% url 'tten:BatsmanRanking' %}">Batsman</a></li>
                <li><a href="{% url 'tten:BowlerRanking' %}">Bowler</a></li>
                <li><a href="{% url 'tten:PointTable' %}">Point Table</a></li>
              </ul>
            </li>
            <li><a href="{% url 'tten:Fixture' %}">Fixture</a></li>
            <li><a href="{% url 'tten:Teams' %}">Teams</a></li>
            <li><a href="{% url 'tten:Matches' %}">Match History</a></li>
          </ul>
          <form class="navbar-form navbar-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search" />
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container nav-fixed">
      {% block content %} {% endblock content %}
    </div>
    {% block extracontent %} {% endblock %}
  </body>
</html>
